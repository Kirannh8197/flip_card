<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vinland Saga</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap">
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" loop preload="auto" autoplay muted>
    <source src="./images/you have no enemies  1 Hour Vinland Saga Music - Napolia.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Sound Control Button -->
  <button id="sound-toggle">ðŸ”Š Enable Sound</button>

  <!-- Flip Card -->
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <img src="./images/vinland.jpg" alt="Vinland Saga">
      </div>
      <div class="card-back">
        <div class="back-content">
          <div class="text">
            <h1>Thorfin Karlsefni</h1>
            <p class="quote">"Why Do We Have to Fear Death?"</p>
            <p class="desc">
              You have no enemies. No one has enemies. There is no reason to harm anyone in the world.
            </p>
          </div>
          <a href="https://youtu.be/f8JrZ7Q_p-8?si=ZGlzEEv7p2egdObe" target="_blank" class="btn">Watch Trailer</a>
        </div>
      </div>
    </div>
  </div>

<!-- Script to control background music -->
<script>
  const audio = document.getElementById("bg-music");
  const toggleBtn = document.getElementById("sound-toggle");

  audio.play();

  let isMuted = true;

  toggleBtn.addEventListener("click", () => {
    if (isMuted) {
      audio.muted = false; // Unmute
      audio.play();
      toggleBtn.innerText = "ðŸ”‡ Mute";
      isMuted = false;
    } else {
      audio.muted = true; // Mute
      audio.pause();
      toggleBtn.innerText = "ðŸ”Š Enable Sound";
      isMuted = true;
    }
  });
</script>
</body>
</html>
